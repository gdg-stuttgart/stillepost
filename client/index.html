<!DOCTYPE html>
<html>
  <head>
  <link href="css/style.css" rel="stylesheet" />
  <script src="js/socket.io.js" type="text/javascript"></script>
  <script src="js/canvas.js" type="text/javascript"></script>
  <script src="js/jquery-1.4.2.min.js" type="text/javascript"></script>
  <script src="js/client.js" type="text/javascript"></script>
    <title>stillepost</title>
  </head>
  <body>
  	<header><h1>Stillepost</h1></header>
  <article id="options_game" class="color">
    <section>
      <p>Description</p>
    </section>
    <section>
    	<form>
    	<fieldset>
    	<legend>options</legend>
    	<input type="button" name="option" value="init game" onclick="switch_init_game(); return false" />
    	<input type="button" name="option" value="join game" onclick="switch_join_game(); return false" />
    	</fieldset>
    	</form>
    </section>
  </article>
  <article class="hide" id="join">
    <section>
        <section class="left">
        <select size="15" id="join_list_games" onchange="join_display_players(this)">	<!--Liste aller Spiele-->
        </select>
        </section>
        <section class="rigth">
        <ul id="join_list_players">			<!--Liste der Spieler im Spiel-->
        </ul>
        </section>
        <section class="buttom">
	 <style> :invalid { background-color: red; } </style>
        <label for="join_player" class="small">Your name:</label> <input type="required" id="join_player" name="join_player" onkeyup="doenabled(this.value, 'join_join')" />
        <input id="join_join" type="button" value="join game" name="submit" onclick="join_game();switch_play_game();return false" disabled="disabled" >
        </section>
    </section>
  </article>
  <article class="hide" id="init">
    <section class="left">
        <fieldset>
        <legend>register</legend>
	<style> :invalid { background-color: red; } </style>
        <label for="init_new_game" class="small">game name:</label> <input type="required" name="init_new_game" id="init_new_game" onkeyup="doenabled(this.value, 'init_player')" /><br />
        <label for="init_player" class="small">your name:</label> <input type="required" name="init_player" id="init_player" onkeyup="doenabled(this.value, 'init_register')" disabled="disabled"/><br />
        <input type="button" name="submit" value="register" id="init_register" onclick="create_game();return false" disabled="disabled" />
        </fieldset>
    </section>
    <section class="right">
        <fieldset>
        <legend>player list</legend>
        <ul id="init_list_players">
                <li>you</li>
        </ul>
        <input type="button" name="submit" value="start game" onclick="start_game(); return false" />
        </fieldset>
  </article>
  <article class="hide" id="game">
        <section class="left-big" id="sectionCanvas">
             <input type="button" name="submit" value="renderAll" onclick="showAll();return false"/>
        	<p>Game: <span id="lblGame"></span>, player: <span id="lblPlayer"></span></p>
                <canvas class="hide" id="canvas" onclick="this.style.cursor='crosshair';" >
                </canvas>
                <span id="game_canvas_replacement">Game not yet started.</span>
        </section>
        <section class="right-small">
                <ul id="game_list_players">
                        <li>players</li>
                </ul>
                <input type="submit" id="pass_on_button" value="pass on" name="submit" disabled="disabled" onclick="pass_on(); return false" />
  </article>
  <footer>GTUG Campout Project</footer>
  </body>
</html>
