<!DOCTYPE html>
<html>
  <head>
  <link href="css/style.css" rel="stylesheet" />
  <script src="js/socket.io.js" type="text/javascript"></script>
  <script src="js/client.js" type="text/javascript"></script>
    <title>stillepost</title>
  </head>
  <body>
  	<header><h1>stillepost</h1></header>
  <article id="options_game">
    <section>
      <p>Description</p>
    </section>
    <section>
    	<form>
    	<fieldset>
    	<legend>options</legend>
    	<input type="button" name="option" value="init game" onclick="switch_init_game(); return false" />
    	<input type="button" name="option" value="join game" onclick="switch_join_game(); return false" />
    	</fieldset>
    	</form>
    </section>
  </article>
  <article class="hide" id="join">
    <section>
        <form onsubmit="join_game(); return false">
        <section class="left">
        <select size="15" id="join_list_games">	<!--Liste aller Spiele-->
                <option>game 1</option>
                <option>game 2</option>
        </select>
        </section>
        <section class="rigth">
        <ul id="join_list_players">			<!--Liste der Spieler im Spiel-->
                <li>gamer 1</li>
        </ul>
        </section>
        <section class="buttom">
        <label for="join_player" class="small">your name:</label> <input type="text" id="join_player" name="join_player" />
        <input type="submit" value="join game" name="submit">
        </section>
        </form>
    </section>
  </article>
  <article class="hide" id="init">
    <section class="left">
        <fieldset>
        <legend>register</legend>
        <label for="init_new_game" class="small">game name:</label> <input type="text" name="init_new_game" id="init_new_game" /><br />
        <label for="init_player" class="small">your name:</label> <input type="text" name="init_player" id="init_player" /><br />
        <input type="button" name="submit" value="register" id="init_register" onclick="create_game(); return false" />
        </fieldset>
    </section>
    <section class="right">
        <form action="">
        <fieldset>
        <legend>player list</legend>
        <ul id="init_list_players">
                <li>you</li>
        </ul>
        <input type="submit" name="submit" value="start game" />
        </fieldset>
        </form>
  </article>
  <article class="hide" id="game">
        <section class="left-big">
                <canvas id="canvas"/>
        </section>
        <section class="right-small">
                <ul id="game_list_players">
                        <li>players</li>
                </ul>
                <form action="">
                        <input type="submit" value="pass on" name="submit" />
                </form>
  </article>
  <footer>GTUG Campout Project</footer>
  </body>
</html>
