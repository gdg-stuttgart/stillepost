<html>
  <head>

    <title>stillepost</title>
  </head>
  <body>
  	<header><h1>stillepost</h1></header>

    </section>
    <section class="right">
    	<form action="">
    	<fieldset>
    	<legend>player list</legend>

    		<li>players will update here</li>
    	</ul>

    	</form>
